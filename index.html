<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  
  <body>
    <h1 id="textHead1">Hello world!</h1>
    <button id="my-button" onclick="helloWorld()">Click button. </button>
    <script>function helloWorld() 
    {
  console.log("hello world");
  document.getElementById("textHead1").innerHTML = "My notebook";
  }
</script>
<ul id="myList"></ul>
    <button id="add-data" onclick="addListItem()">Add Item</button>

    <script>
      function addListItem() {
        let li = document.createElement("li");
        li.textContent = "Arbitrary Text";
        document.getElementById("myList").appendChild(li);
      }
    </script>
  <ul></ul>
  </body>
</html>
