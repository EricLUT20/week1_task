<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8">
  </head>
  
  <body>
    <h1 id="textHead1">Hello world!</h1>
    <button id="my-button" onclick="helloWorld()">Click button. </button>
    <script>function helloWorld() {
  console.log("hello world");
  document.getElementById("textHead1").innerHTML = "My notebook";
}</script>
  <textarea id="myTextarea"></textarea>
  <button id="add-data" onclick="addItem()">Add Item</button>
  <ul id="myList"></ul>
  <script>function addItem() {
  var text = document.getElementById("myTextarea").value;
  if (text) {
    var li = document.createElement("li");
    li.textContent = text;
    document.getElementById("myList").appendChild(li);
    textarea.value = "";
  }
}</script>
  <ul></ul>
  </body>
</html>
